<!DOCTYPE html>
<html>
    <head>
        <title>Gather Information</title>
    </head>
    <body>
        <div>
            <label for="name">姓名</label>
        <input id="name" type="text">
        </div>
        <div>
            <label for="tel">电话</label>
            <input id="tel" type="tel">
        </div>
        <div>
            <label for="identityType">证件类型</label>
            <select id="identityType">
                <option value="身份证">身份证</option>
                <option value="军官证">军官证</option>
                <option value="其他证件">其他证件</option>
            </select>
        </div>
        <div>
            <label for="idcard">证件号</label>
            <input id="idcard" type="text">
        </div>
        <div>
            <label for="gender">性别</label>
            <select id="sex">
                <option value=1>男</option>
                <option value=0>女</option>
            </select>
        </div>
        <div>
            <label for="birthday">出生日期</label>
            <input id="birthday" type="date">
        </div>
        <div>
            <label for="address">住址</label>
            <input id="address" type="text">
        </div>
        <input type="button" onclick="getInfo()" value="submit">
        <script>
            function getInfo() {
                var o = {
                    hid : "137",
                    category : "ncovid"
                };
                o.name = document.getElementById("name").value;
                o.tel = document.getElementById("tel").value;
                o.identityType = document.getElementById("identityType").value;
                o.idcard = document.getElementById("idcard").value;
                o.sex = document.getElementById("sex").value;
                o.gender = o.sex ? "男性" : "女性";
                o.birthday = document.getElementById("birthday").value;
                var now = new Date();
                o.age = now.getFullYear() - parseInt(o.birthday);
                console.log(JSON.stringify(o));
                // qrcode.makeCode(JSON.stringify(o));
            }
        </script>
    </body>
</html>
