<!doctype html>
<html>
<head>

    .outer {

    }
    .box {
        padding: 10px;
        width: calc(90% - 30px);

        color: white;

      color: white;
      /* background-color: blue; */
      padding: 5px;
      border: 1px solid black;
    }
    .ddd {
        color:slateblue;
        padding: 20px;
        border: 1px solid red;
    }
  </style>
</head>
<body>
  <ol>
    <li>llllllllllllll1</li>
    <li>llllllllllllll2</li>
  </ol>
  <div class="outer"><div class="box">The inner box is 90% - 30px.</div></div>
  <p class="ddd">dasdfasdf</p>
  <span class="ddd">fasdfasdfsd</span>
  <span class="ddd">fasdfasdfsd</span>

    function disStyle() {
      for (let i in document.styleSheets) {

      }

    }
    disStyle();

  <link rel="stylesheet" href="style1.css"/>
