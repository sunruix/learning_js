<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <p style="font-size: 16px;">
            <ol start="22">
                <li>在html中，样式表按照应用方式可以分为三种类型，其中不包括(   )。 </li>
                <ol type="A">
                    <li>内嵌样式表</li>
                    <li>行内样式表</li>
                    <li>外部样式表文件</li>
                    <li>类样式</li>
                </ol>
                <li>在html中，可以使用(   )标记向网页中插入GIF动画文件。 </li>
                <ol type="A">
                    <li>form</li>
                    <li>body</li>
                    <li>table</li>
                    <li>img</li>
                </ol>
            </ol>
        </p>
    </body>
</html>
