<html>
    <head>
        <title>An example page</title>
        <script type="text/javascript" src="output.js"></script>
    </head>
    <body>
        <script>
            var js = "JavaScript";
            var str;
            while(true) {
                str = window.prompt("Please input " + js);
                if (str == js) {
                    break;
                }
                else if (str == null) {
                    if(confirm("Quit?")) {
                        break;
                    }
                }
                else {
                    alert(str + " is not " + js);
                }
            }
            if (str == js) {
                output("you input " + str);
            }
            else {
                output("you quit");
            }
        </script>
        <!-- <button type="button" onclick="bd.close()">close</button> -->
    </body>
</html>
