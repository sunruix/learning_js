        <p id="p3">Link to the <a id="w3link" href="http://www.w3.org">W3</a></p>
        <script>
            var w3link = document.getElementById("w3link");
            output(w3link.href);
            output(w3link.id);
            
            function outputAttri(id) {
                var element = document.getElementById(id);
                for (attri in element) {
                    output(attri, ":", element[attri]);
                }
            }
            // outputAttri("p3");
            w3link.setAttribute("href", "http://www.kkk.fff");
            output(w3link.href);
            w3link.href = "http://kkk.ddd.ccc";
            output(w3link.href);
        </script>
